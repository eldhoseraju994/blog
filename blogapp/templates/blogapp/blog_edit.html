{% extends 'blogapp/base.html' %}

	{% block content %}


	 <h1>Modify Blog</h1>
        <div class="container">
			<div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">

                    <form method="POST" class="post-form" action="{% url 'blog_edit' object.id %}" enctype="multipart/form-data">
                            {% csrf_token %}
                          <p>
                             <label for="id_title">Title:</label>
                             <input type="text" name="title" required id="id_title" maxlength="200" value="{{ object.title }}" /></p>
                        <p>
                            <label for="id_author">Author:</label>
                            <input type="text" name="author" required id="id_author" maxlength="100" value="{{ object.author }}" /></p>
                        <p>
                            <label for="id_caption">Caption:</label>
                            <input type="text" name="caption" required id="id_caption" maxlength="200" value="{{ object.caption }}"/></p>
                        <p>
                            <label for="id_text">Text:</label>
                            <textarea name="text" cols="40" required id="id_text" rows="10" text="">{{ object.text }}
                        </textarea></p>
                            <img src="{{ object.img.url }}">
                            <label for="id_img">Change Img:</label>
                            <input type="file" name="img" id="id_img" value="{{ object.img.url }}"    /></p>
                    <button type="submit" class="save btn btn-default">Save</button>
                    </form>
                </div>
                 <div class="col-sm-2"></div>
            </div>
        </div>
{% endblock %}
